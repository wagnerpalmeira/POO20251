<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Salas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Lista de Salas</h1>
    <a th:href="@{/quartos/cadastrar}" class="btn btn-primary mb-3">Cadastrar Nova Sala</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Número da Sala</th>
            <th>Categorias</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.number}"></td>
            <td>
                <span th:each="categoria : ${room.categories}" th:text="${categoria.name}"></span>
            </td>
            <td>
                <a th:href="@{/quartos/editar/{id}(id=${room.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/quartos/excluir(id=${room.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
