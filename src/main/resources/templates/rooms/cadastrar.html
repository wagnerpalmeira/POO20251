<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Sala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Cadastrar Nova Sala</h1>
    <form th:action="@{/quartos/salvar}" method="post">
        <div class="mb-3">
            <label for="number" class="form-label">NÃºmero da Sala</label>
            <input type="text" class="form-control" id="number" name="number" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorias</label>
            <div class="form-check" th:each="categoria : ${categorias}">
                <input class="form-check-input" type="checkbox"
                       th:id="${'cat-' + categoria.id}"
                       th:name="categoryIds"
                       th:value="${categoria.id}">
                <label class="form-check-label" th:for="${'cat-' + categoria.id}"
                       th:text="${categoria.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/rooms}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
